<style>
  *,*::before,*::after{box-sizing:border-box}*{margin:0}@media (prefers-reduced-motion:no-preference){html{interpolate-size:allow-keywords}}body{line-height:1.5;-webkit-font-smoothing:antialiased}img,picture,video,canvas,svg{display:block;max-width:100%}input,button,textarea,select{font:inherit}p,h1,h2,h3,h4,h5,h6{overflow-wrap:break-word;}p{text-wrap:pretty}h1,h2,h3,h4,h5,h6{text-wrap:balance}#root,#__next{isolation:isolate}
  html{scroll-behavior:smooth;height:100%;--scrollbarBG:transparent}
  :root{
    --maincolor: #171e27;
    --link: #B30000;
    --linkblue: #0052BD
  }
  body{font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, "Segoe UI", Roboto, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";font-size:16px;min-height:100vh;display: flex;flex-direction: column;transition: ease-in-out .2s;line-height:1}
  img{width:100%;max-width:100%;height:auto}
  svg{width:24px;height:24px}
  a{color:var(--link);text-decoration:none;}
  b,strong{font-weight: bold;}
  ol,ul{padding:0;margin:0}
  i,em{font-style:italic}
  .row-width{width:95%;max-width:680px;margin:0 auto}
  .ajaib-header .header-width{display: flex;align-items: center;}
  .ajaib-header{background-color: var(--maincolor);padding:15px 0;margin-bottom: 30px;}
  .ajaib-logo{margin-right:30px}
  .ajaib-webtitle a{font-size:22px;color:#fafafa;font-weight: bold;display: block;}
  .menu-label{display:none;color:#d1d5db}
  .ajaib-menu ul{display:flex;list-style: none;}.ajaib-menu ul li{margin-right: 15px;}.ajaib-menu a{color:#d1d5dc;}.ajaib-menu a:hover{text-decoration: underline;}
  #menu-button,.menu-close-icon{display:none;}
  .active .burger-icon{display: none;}
  .active .menu-close-icon{display:block}
  .ajaib-search{margin-left:auto;}
  .ajaib-search form{display:flex;position:relative}
  .ajaib-search input{border:none;border-radius:0;padding:2px 10px;width:110px;background:#fff0;color:#d1d5db;border-bottom:1px solid #ffffff3d;font-size:14px;transition:all .1s}
  .ajaib-search input:focus{width:200px;background:#fff;color:#333333}
  .ajaib-search button{border:none;background:none}
  .ajaib-search svg{width:20px;height:20px;}
  .ajaib-main{flex:1}
  .post-wrap{display:flex}
  .post-card{margin-bottom:15px}
  .post-wrap img{margin-right:13px;flex-grow:0;flex-shrink:0;width:120px;height:120px;flex-basis:120px;}
  .breadcrumbs{margin-bottom: 15px;}
  .breadcrumbs ol{list-style:none;display:flex;align-items:center}.breadcrumbs ol li{margin-right:5px}
  .title-header{margin-bottom:20px}
  .post-title{font-size:1.7em;line-height:1.2em;margin-bottom:10px}
  .entry-title{line-height:1.2;font-size:1.2em;margin-bottom:8px}
  .post-summary{font-size:14px;line-height:1.4}
  .post-meta{font-size: 14px;}
  .post-meta a {text-decoration:underline;}
  .entry-body p{margin-bottom:1em;line-height:1.4;}
  .entry-body h2,.entry-body h3,.entry-body h4{margin:30px 0 10px;line-height: 1.2;}
  .entry-body h2{font-size:1.5em}
  .entry-body h3{font-size:1.35em}
  .entry-body h4{font-size:1.2em}
  .entry-body h5{font-size:1.1em}
  .entry-body>img,.entry-body>figure>img{margin-bottom:1.4em}
  .entry-body ol,.entry-body ul{margin-left:34px;margin-bottom:2em;line-height: 1.4;}
  .entry-body table{width:100%;border-collapse:collapse;margin:20px 0;background:#fff;border-radius:2px;overflow:hidden;}
  .entry-body th,.entry-body td{padding:10px 15px;text-align:left;border-bottom:1px solid #e9ecef}
  .entry-body th{background:#171e27;color:#fff;font-weight:600}
  .entry-body td{background: #fbfbfb;}
  .entry-body tr:hover{background:#f8f9fa}
  .entry-body pre{overflow:auto;margin-bottom:20px}.entry-body pre code{display:block;padding:20px}
  .entry-body code{background:antiquewhite;padding:0 5px;border-radius:3px;border:1px solid #d0bba1}
  .entry-body p a{font-weight:bold}
  .entry-body p a:not(figure a,table a){text-decoration:underline}
  .entry-body p a:not(figure a,table a)[target="_blank"] {padding-right: 14px;background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23B30000" d="M20.1 1.1h-17v3h14.6L1.9 19.9l2.2 2.2L20.1 6v15.1h3v-17-3z"/></svg>') no-repeat right 1px / .6em;border-right:4px solid transparent;}
  .entry-body details{margin-bottom:20px;}
  .author-info{border:1px solid #ddd;border-left:0;border-right:0;padding:10px 0;margin-bottom:20px}
  .author-profile{display:flex}
  .bio-label{margin-bottom:15px;}
  .bio-info-txt{line-height: 1.2em;font-size:14px}
  .author-profile img{flex:0 0 64px;height:64px;margin-right:15px;box-shadow: 5px 4px 0 #0000001f;}
  .bio-author-name{margin-bottom:5px}
  .Tags-012 ul{display:flex;list-style:none;padding:0}.Tags-012 ul{padding:0;margin:0 0  20px}.Tags-012 ul li a{border:1px solid currentColor;font-size:14px;border-radius:2px;padding:2px 10px;margin-right:5px;box-shadow:2px 3px 0 rgb(180 9 16 / 10%)}
  .Tags-label{margin-bottom: 5px;}
  .share-buttons {margin-bottom: 20px;display:flex}
  .share-label{margin-bottom:5px;}
  .share-buttons a{display:flex;align-items:center;margin-right:10px;font-size:12px}
  .share-buttons svg{width:30px;height:30px;}
  .related-content{margin-bottom:10px}
  .related-content h2{margin-bottom:10px;}
  .related-wrap{margin:0;list-style:none;}
  .related-wrap li{margin-bottom:15px}
  .related-wrap li a { display: flex;align-items: flex-start;}
  .related-wrap li a img{margin-right:10px;flex: 0 0 120px;}
  .related-title{font-weight:700;margin-bottom:5px;font-size:18px}
  .related-summary{color:#666666;line-height:1.2;font-size: 14px;margin-top:7px}
  .toc{background:#fff;border-radius:2px;padding:15px;margin-bottom:22px;border:1px solid #bbb;box-shadow:2px 3px 0 rgb(0 0 0 / 6%)}nav.toc h2{font-size:16px;margin-bottom:10px}.toc ul{list-style:;padding-left:0}.toc li{margin-left:20px;margin-bottom: 10px;}.toc li:last-child{margin-bottom:0}.toc li a{color:#B30000}
  .nex-prev-nav{display:flex;align-items:center;margin:20px 0}.np-link{flex:0 0 49%;padding:10px;border:1px solid #ddd;border-radius:2px;font-size:14px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;box-shadow:2px 3px 0 rgb(0 0 0 / 6%)}.next-link{margin-left:auto;text-align: right;}
  .pagination{display:flex;align-items:center;margin:30px 0}.pag-btn{padding:8px 12px;min-width:26px;text-align:center;border:1px solid #ddd;border-radius:2px;font-size:14px;color:#000}.pag-btn:not(:last-child){margin-right:4px}.pag-btn.current-page-btn{background:#ddd}
  .ajaib-footer{background-color:var(--maincolor);color:#d1d5db;padding:20px 0;}
  .ajaib-menu.footer-menu ul{padding:0;margin-bottom:10px}
  .footer-copyright{font-size:14px}
  .toTop{position:fixed;right:13px;bottom:70px;display:block;padding:8px;background:#f8f8f8;border-radius:2px;box-shadow: 2px 3px 0 rgb(0 0 0 / 6%);border: 1px solid #ddd;}
  @media only screen and (max-width: 600px) {
    .row-width{width:92%}
    #menu-button{display: block;}
    .ajaib-header .ajaib-menu{position:fixed;z-index:1;width:60vw;height:100vh;height:100%;background:var(--maincolor);top:0;right:-60vw;transition:ease-in-out .2s}
    .menu-label{display:block;padding:18.5px 20px;border-bottom: 1px solid #ffffff24;}
    .ajaib-header .ajaib-menu ul{display: block;padding: 20px;}
    .ajaib-menu ul li{margin-right:10px;}.ajaib-header .ajaib-menu ul li{margin:0 0 10px;}
    body.active{transform:translateX(-60vw);overflow:hidden}
    .ajaib-search{margin-right: 30px;}
  }
  @media only screen and (max-width: 480px) {
    .post-summary{display: none;}
    .entry-title{font-size:1.1em}
  }
</style>
